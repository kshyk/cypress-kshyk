name: E2E tests

on: [push, pull_request]

jobs:
  parallel-runs-across-platforms:
    name: Matrix
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-latest']
        node-version: [12.x, 14.x]
        browser: ['chrome', 'firefox']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout ${{ github.repository }} repository
        uses: actions/checkout@v1
      - name: Run Snyk monitor
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: snyk/actions@0.3.0
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache Node.js modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install Linux dependencies
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: sudo apt install libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb
      - name: Install Cypress
        run: npm i cypress --save-dev
      - name: Cypress run tests
        uses: cypress-io/github-action@v1
        with:
          start: npm run cy:run -- --browser ${{ matrix.browser }}
